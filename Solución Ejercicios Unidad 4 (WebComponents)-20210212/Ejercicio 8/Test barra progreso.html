<!DOCTYPE html>

<html>
<head>
	<title>Barra de progreso</title>

	<style>
		#container{
			width: 500px;
		}
		
		#pruebas{
			margin-top: 1em;
		}
	</style>

	<script type="text/javascript" src="progress-bar.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", () => {
			document.querySelector("#pruebas button").addEventListener("click", () => {
				document.querySelector("#barra").setAttribute("seconds", 3);	
			});
		});	
	</script>
</head>
<body>
	
	<div id="container">
		<progress-bar id="barra" seconds="5"></progress-bar>
	</div>
	<div id="pruebas">
		<button>Probar a cambiar el atributo seconds</button>
	</div>
</body>
</html>
