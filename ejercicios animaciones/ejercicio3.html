<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio3</title>
    <style>
        .caja{
            width: 300px;
            height: 300px;
            margin: 1em;
        }

        .cajaFadeIn{
            display: none;
            visibility: hidden;
            background-color:red;
        }

        .cajaFadeOut{
            display: block;
            visibility: visible;
            background-color:green;
        }
    </style>

    <script>

        var intervalFadeIn;
        var intervalFadeOut;
        function iniciarFadeIn(){
            fadeIn(document.getElementById('caja1'),3000);
        }

        function fadeIn(element, duration){
            console.log(element.style);
            element.style.display = 'block';
            element.style.visibility = 'visible';
            element.style.opacity = '0';
            intervalFadeIn = setInterval(addOpacity,duration/20,element.id);
        }

        function addOpacity(id){
            var n = parseFloat(document.getElementById(id).style.opacity);
            console.log(n);
            n = n + 0.05;
            console.log(n);
            document.getElementById(id).style.opacity = n.toString();
            if(n === 1)
                clearInterval(intervalFadeIn);
        }

        function iniciarFadeOut(){
            fadeOut(document.getElementById('caja2'),3000);
        }

        function fadeOut(element, duration){
            element.style.opacity = '1';
            intervalFadeIn = setInterval(lessOpacity,duration/20,element.id);
        }
        function lessOpacity(id){
            var n = parseFloat(document.getElementById(id).style.opacity);
            console.log(n);
            n = n - 0.05;
            console.log(n);
            document.getElementById(id).style.opacity = n.toString();
            if(n === 0.0){
                document.getElementById(id).style.display = 'none';
                document.getElementById(id).style.display = 'hidden';
                clearInterval(intervalFadeIn);
            }
        }

    </script>
</head>
<body>
    <div class="contenedor">
        <h1>fadeIn() ''</h1>
        <div class='caja cajaFadeIn' id="caja1"></div>
        <button onclick="iniciarFadeIn()">iniciar</button>
    </div>

    <div class="contenedor">
        <h1>fadeOut() ''</h1>
        <div class='caja cajaFadeOut' id="caja2"></div>
        <button onclick="iniciarFadeOut()">iniciar</button>
    </div>
</body>
</html>
