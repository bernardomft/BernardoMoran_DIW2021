<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio4</title>
    <style>
        .caja{
            width: 300px;
            height: 300px;
            margin: 1em;
        }

        .cajaSlideDown{
            display: block;
            visibility: visible;
            background-color:red;
        }

        .cajaFadeOut{
            display: block;
            visibility: visible;
            background-color:green;
        }
    </style>

    <script>

        var intervalSlideDown;
        var intervalFadeOut;
        function iniciarSlideDown(){
            slideDown(document.getElementById('caja1'),3000);
        }

        function slideDown(element, duration){
            console.log(element.style);
            var step = element.clientHeight;
            //console.log(step);
            intervalSlideDown = setInterval(lessHeight,duration/20,element.id, parseFloat(step)/20);
        }

        function lessHeight(id, step){
            var n = parseFloat(document.getElementById(id).clientHeight);
            console.log(n);
            n = n - step;
            console.log(n);
            document.getElementById(id).style.height = n.toString() + 'px';
            if(n <= 0){
                document.getElementById(id).style.height = '0px';
                clearInterval(intervalSlideDown);
            }      
        }

        function iniciarFadeOut(){
            fadeOut(document.getElementById('caja2'),3000);
        }

        function fadeOut(element, duration){
            element.style.opacity = '1';
            intervalFadeIn = setInterval(lessOpacity,duration/20,element.id);
        }
        function lessOpacity(id){
            var n = parseFloat(document.getElementById(id).style.opacity);
            console.log(n);
            n = n - 0.05;
            console.log(n);
            document.getElementById(id).style.opacity = n.toString();
            if(n === 0.0){
                document.getElementById(id).style.display = 'none';
                document.getElementById(id).style.display = 'hidden';
                clearInterval(intervalFadeIn);
            }
        }

    </script>
</head>
<body>
    <div class="contenedor">
        <h1>slideDown() ''</h1>
        <div class='caja cajaSlideDown' id="caja1"></div>
        <button onclick="iniciarSlideDown()">iniciar</button>
    </div>

    <div class="contenedor">
        <h1>fadeOut() ''</h1>
        <div class='caja cajaFadeOut' id="caja2"></div>
        <button onclick="iniciarFadeOut()">iniciar</button>
    </div>
</body>
</html>
