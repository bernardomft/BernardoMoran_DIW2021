<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #botones{
            display: flex;
        }
    </style>

    <script>
        var intervalContador;
        function iniciar(){
            var n = document.getElementById('num');
            n = parseInt(n.value);
            if(isNaN(n) || n <= 0)
                alert('check input');
            else{
                document.getElementById('contador').innerHTML=n.toString();
                document.getElementById('contador').style.color = 'black';
                intervalContador = setInterval(contar,1000);
            }
           
        }

        function parar(){
            clearInterval(intervalContador);
        }

        function contar(){
            if(document.getElementById('contador').innerHTML == '(contador)')
                document.getElementById('contador').innerHTML = document.getElementById('num').value;
            else{
                var value = document.getElementById('contador').innerHTML;
                value = parseInt(value) - 1;
                console.log(value);
                if (value === 0){
                    clearInterval(intervalContador);
                    document.getElementById('contador').style.color = 'red';
                }
                document.getElementById('contador').innerHTML = value.toString();
            }
        }
        
    </script>
</head>
<body>
    <label for="num">NÃºmero de segundos</label>
    <input type="text" id='num'>
    <div id='contador'>(contador)</div>
    <div class="botones">
        <button onclick="iniciar()">Iniciar</button>
        <button onclick="parar()">Parar</button>
    </div>
  
</body>
</html>
